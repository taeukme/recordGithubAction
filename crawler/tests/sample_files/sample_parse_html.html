<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="information" class="main">
      <h2>(주)캣네생선</h2>
      <div class="wrap main">
        <div class="tables">
          <table summary="시가총액 정보" class="border-style">
            <tr>
              <th class="strong" scope="row">시가총액</th>
              <!-- 공백은 의도적으로 넣은 것입니다. -->
              <td class="strong"><em id="_market_sum">1조 2,000</em>억원</td>
            </tr>
            <tr>
              <th scope="row">
                <a class="link_site" href="#"
                  >시가총액순위<i class="fas fa-caret-right"></i
                ></a>
              </th>
              <!-- 공백은 의도적으로 넣은 것입니다. -->
              <td>위니브월드 <em id="_market_sum">1</em>위</td>
            </tr>
            <tr>
              <th scope="row">상장주식수</th>
              <!-- 공백은 의도적으로 넣은 것입니다. -->
              <td><em id="_market_sum">5,969</em></td>
            </tr>
          </table>

          <table summary="업종상세 정보" class="border-style">
            <tr>
              <th class="strong" scope="row">현재가</th>
              <td class="strong"><em id="_market_sum">1조 2,000</em>억원</td>
            </tr>
            <tr>
              <th scope="row">52주 최고 <span class="bar">l</span> 최저</th>
              <td>
                <em>62,800</em>
                <span class="bar">l</span>
                <em>42,300</em>
              </td>
            </tr>
            <tr>
              <th scope="row">
                배당수익률 <span class="bar">l</span><span> 2019.12</span>
                <a class="help" href="#" alt="배당수익률 상세설명"
                  ><em>?</em></a
                >
                <div class="lyr_section" style="display: none">
                  <div id="helpPannel5" class="tooltip_lyr dividend_layer">
                    <strong>배당수익률 = (배당금 / 현재가) x 100</strong>
                    <p>
                      배당금은 최근 결산연도 기준의 중간배당을 포함한 총
                      배당금입니다.
                    </p>
                    <span class="arrow"></span>
                  </div>
                </div>
              </th>
              <td><em id="_dvr">2.42</em>%</td>
            </tr>
          </table>

          <table>
            <tr>
              <th class="strong" scope="row">매출</th>
              <!-- <td>22조 1,250억원</td> -->
              <td class="strong">1,209원</td>
            </tr>
            <tr>
              <th scope="row">비용</th>
              <!-- <td>19조 2,238억원</td> -->
              <td>12,235원</td>
            </tr>
            <tr>
              <th scope="row">순익</th>
              <!-- <td><em id="_market_sum">2조 9,012억원</em></td> -->
              <td><em id="_market_sum">300원</em></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="main">
      <h2 id="제주코딩베이스캠프연구원">제주코딩베이스캠프 연구원</h2>
      <h3><span style="color: salmon">일별</span> 시세</h3>
      <table class="table table-hover">
        <tbody>
          <tr>
            <th scope="col">날짜</th>
            <th scope="col">종가</th>
            <th scope="col">전일비</th>
            <th scope="col">시가</th>
            <th scope="col">고가</th>
            <th scope="col">저가</th>
            <th scope="col">거래량</th>
          </tr>

          <tr>
            <td align="center "><span class="date">2019.10.23</span></td>
            <td class="num"><span>123</span></td>
            <td class="num">
              <img
                src="ico_up.gif "
                width="7 "
                height="6 "
                style="margin-right: 4px"
                alt="상승 "
              /><span> 20 </span>
            </td>
            <td class="num"><span>1,234</span></td>
            <td class="num"><span>5,678</span></td>
            <td class="num"><span>100</span></td>
            <td class="num"><span>300</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
